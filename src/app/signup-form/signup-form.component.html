<form [formGroup]="form" (ngSubmit)="login()">
  <div *ngIf="form.errors">
    The username or passsword is invalid
  </div>
  <div formGroupName="account">
    <div class="form-group">
      <label for="username">Username</label>
      <input
        formControlName="username"
        id="username"
        type="text"
        class="form-control"
      />
      <div *ngIf="username.pending">Checking</div>
      <div *ngIf="username.touched && username.invalid">
        <div *ngIf="username.errors.required">Username is required</div>
        <div *ngIf="username.errors.minLength">Username min 3 char</div>
        <div *ngIf="username.errors.cannotContainSpace">
          Username cannotContainSpace
        </div>
        <div *ngIf="username.errors.shouldBeUnique">
          Username shouldBeUnique
        </div>
      </div>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input
        formControlName="password"
        id="password"
        type="text"
        class="form-control"
      />
    </div>
  </div>
  <button class="btn btn-primary" type="submit">Sign Up</button>
</form>
